<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="w-full h-[85px] bg-sky-400 flex items-center justify-center sm:h-[10vh]">
        <h1 class="text-5xl font-bold text-center justify-center pt-2 sm:text-5xl">Chat App</h1>
    </nav>

    <div id="message" class="bg-sky-200 h-[465px] flex-grow flex flex-col overflow-auto p-4">

    </div>

    <footer class="bg-sky-600 h-[90px] w-full flex justify-center items-center px-4 sm:px-6">
        <input id="msg" class="w-[900px] h-[70px] rounded-md mt-2 ml-28 border-2 border-black sm:w-[70vw] md:w-[75vw] sm:text-xl" type="text" placeholder="Type Here.">
        <button onclick ="handleSend()"  class="w-[100px] h-[50px] bg-slate-600 rounded-md mt-2 ml-2 border-2 border-black text-xl text-white">send</button>
    </footer>

    <script src="16th work chat app index.js"></script>
</body>
</html>
